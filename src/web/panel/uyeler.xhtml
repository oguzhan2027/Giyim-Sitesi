<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <title>Uyeler</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>         
        </h:form>
        <hr></hr>
        <h3>Uye Listesi</h3>
        <h:form>

            Magaza
            <h:selectOneMenu value="#{uyelerBean.entity.magaza}" converter="magazaConverter">
                <f:selectItems value="#{magazaBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.ad}"/>
            </h:selectOneMenu>
            urunler

            <h:selectManyMenu value="#{uyelerBean.entity.urun}" converter="urunlerConverter">
                <f:selectItems value="#{urunlerBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.ad}"/>
            </h:selectManyMenu>
            <br/>
            AdSoyad:<h:inputText value="#{uyelerBean.entity.adSoyad}"/><br/>
            Adres:<h:inputText value="#{uyelerBean.entity.adres}"/><br/>
            e-posta:<h:inputText value="#{uyelerBean.entity.posta}"/><br/>
            Telefon<h:inputText value="#{uyelerBean.entity.telefon}"/><br/>
            <h:commandButton rendered="#{uyelerBean.entity.id==0}" action="#{uyelerBean.create()}" value="Create"/>
            <h:commandButton rendered="#{uyelerBean.entity.id!=0}" action="#{uyelerBean.update()}" value="Update"/>
            <h:commandButton rendered="#{uyelerBean.entity.id!=0}" action="#{uyelerBean.clear()}" value="Clear"/>
        </h:form>
        <hr />
        <h:form>
            <h:dataTable border="1" value="#{uyelerBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">URUNLER</f:facet>
                    <ul>
                        <ui:repeat value="#{entity.urun}" var="u">
                            <li>#{u.ad}</li>
                        </ui:repeat>
                    </ul>

                </h:column>
                <h:column>
                    <f:facet name="header">MAGAZA</f:facet>
                        #{entity.magaza.ad}
                </h:column>
                <h:column>
                    <f:facet name="header">ADSOYAD</f:facet>
                        #{entity.adSoyad}
                </h:column>
                <h:column>
                    <f:facet name="header">ADRES</f:facet>
                        #{entity.adres}
                </h:column>
                <h:column>
                    <f:facet name="header">posta</f:facet>
                        #{entity.posta}
                </h:column>
                <h:column>
                    <f:facet name="header">TELEFON</f:facet>
                        #{entity.telefon}
                </h:column>

                <h:column>
                    <f:facet name="header">DÜZENLEME</f:facet>
                    <h:commandButton action="#{uyelerBean.delete(entity)}" value="SİL"/>
                    <h:commandButton action="#{uyelerBean.setEntity(entity)}" value="Güncelle"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
